<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{ 
            background-color: black;
            color: cyan;
            text-decoration: none;
            font-size: 20px;
            padding: 10px 40px;
            border-radius: 10px;
        }
        a:hover{
            background-color: red;/*over effect*/
            color: white;
         transition: 0.5s;
        }
        h1{
            display: inline;
        }
        h2{
            display: none;
        }

    </style>
</head>
<body>
    <a href="">Google</a><br><br><br>
    <a href="">Facebook</a><br><br><br>
    <a href="">Instagram</a><br><br>
    <h1>html</h1>
    <h1>cascading style sheet</h1>
    <h2>hello world</h2>
    
</body>
</html>
